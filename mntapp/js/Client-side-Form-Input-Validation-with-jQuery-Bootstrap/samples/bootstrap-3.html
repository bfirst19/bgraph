		<!-- novalidate attribute is only in place to disable HTML5 validation -->

		<form class="form-horizontal simple-validation" id="frmExample" novalidate>

			<div class="form-group required">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" placeholder="Enter your name" data-title="Please enter your name">
				</div>
			</div>
			<div class="form-group required">
				<label for="emailaddress" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="emailaddress" placeholder="Enter email" data-title="Please enter a valid Email">
				</div>
			</div>
			<div class="form-group required">
				<label for="age" class="col-sm-2 control-label">Age</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="age" placeholder="Enter your age" data-title="Age required - Only numeric values allowed">
				</div>
			</div>
			<div class="form-group required">
				<label for="income" class="col-sm-2 control-label">Income</label>
				<div class="col-sm-10">
					<input type="text" class="form-control float" id="income" placeholder="Enter your income" data-title="Income field required - Only numeric or decimal values allowed">
				</div>
			</div>
			<div class="form-group required">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control regex" id="password" placeholder="Enter password" data-title="Password required" data-regex="^[^\s]{6,20}$" data-regex-title="Please a enter a password 6 - 20 characters in length">
				</div>
			</div>
			<div class="form-group required">
				<label for="passwordConfirm" class="col-sm-2 control-label">Confirm</label>
				<div class="col-sm-10">
					<input type="password" class="form-control match" id="passwordConfirm" placeholder="Enter password confirmation" data-title="Confirmation password required" data-match="password" data-match-title="Your password and confirmation password do not match">
				</div>
			</div>
			<div class="form-group">
				<label for="terms" class="col-sm-2 control-label required">Terms</label>
				<div class="col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="checkme" id="terms" class="required" data-title="You must agree to the terms"> Check Me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
    				<div class="frmPrc hide">
						<button type="button" class="btn btn-primary" disabled="disabled"><i class="fa fa-spinner fa-spin"></i> Processing</button>
    				</div>
    				<div class="frmBtn">
						<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Submit</button>
						<button type="submit" class="btn btn-danger delete"><i class="fa fa-trash"></i> Delete</button>
					</div>
				</div>
			</div>
		</form>
	</div>
